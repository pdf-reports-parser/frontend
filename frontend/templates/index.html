<html>
    <head>
    <title>PDF-pars</title>
    </head>
    <body>
    <form enctype="multipart/form-data" method="post">
        <p>Загрузите отчет на сервер</p>
        <p><input type="file" name="file">
        <input type="submit" value="Отправить"></p>
    </form>
    <h1>
        Measurement reports
    </h1>
    {% for measurement in measurements %}
        <li>Measurement_name - {{ measurement.name }}. Data - {{ measurement.data}}
        </li>
    {% endfor %}
    </body>
</html>
