<html>
    <head>
        <title>PDF-pars</title>
    </head>
    <body>
        <form action="{{ url_for('index.upload') }}" enctype="multipart/form-data" method="post">
            <p>Загрузите отчет на сервер</p>
            <p><input type="file" name="file" /> <input type="submit" value="Отправить" /></p>
        </form>
        <h1>Measurement reports</h1>
        {% for measurement in measurements %}
        <li><a href="{{ url_for('measurements.measurements', uid=measurement.uid) }}">
            {{ measurement.uid }} {{ measurement.project }} - {{ measurement.subject }} [{{ measurement.date }}] <{{
            measurement.responsible }}></a>
        </li>
        {% endfor %}
    </body>
</html>
